<body>

</div>
<div class="main container">
    <div class="container content">
       <div class="reset-top">
           <ul>
               <li><a>填写账户名</a></li>
               <li><a>验证身份</a></li>

        <div class="reset-body">
            <div class="page" id="page1">
                <form action="" class="">
                    <div class="phone-div">
                        <label for="">
                            用户名
                        </label>
                        <input type="text" class="phone"  autofocus  placeholder="手机号/邮箱" id="txt"/>
                    </div>
                    <div class="pwd-div">
                        <label for="">
                           验证码
                        </label>
                        <span id="vericode">
                        </span>
                    </div>
                    <a class="sub-btn" href="#page2">下一步</a>
                </form>
            </div>
            <div class="page" id="page2">
                <form action="" class="">
                    <div class="phone-div">
                        <label for="">
                            已验账户：
                        </label>
                        <input type="text" value="152XXX321" />
                    </div>
                    <div class="div1">
                        <label for="">验证码</label>
                        <input type="text" placeholder="请输入验证码" class="input1"/>
                        <input type="text" class="btn-get" id="btn" value="免取验证码"  />
                    </div>
                    <a class="sub-btn" href="#page3">下一步</a>
                </form>
            </div>
            <div class="page" id="page3">
                <form action="" class="">
                    <div class="phone-div">
                        <label for="">
                            设置密码
                        </label>
                        <input type="text" class="phone"  autofocus  placeholder="请输入新密码" />
                    </div>
                    <div class="phone-div">
                        <label for="">
                            确认密码
                        </label>
                        <input type="text" class="phone"  autofocus  placeholder="请输入新密码" />
                    </div>
                    <a class="sub-btn" href="#page4">提交修改</a>
                </form>
            </div>
            <div class="page " id="page4">
                <img src="images/regiration-succ.png" alt=""/>
                <p>恭喜您，密码重置成功</p>
                <span class="btn-box" >立即登录</span>
            </div>
        </div>
    </div>
</div>

    </div>

<script src="js/jquery-1.11.3.js"></script>
<script>
    (function($) {
        $.fn.placeholder = function(options) {
            var opts = $.extend({}, $.fn.placeholder.defaults, options);
            var isIE = document.all ? true : false;
            return this.each(function() {
                var _this = this,
                        placeholderValue = _this.getAttribute("placeholder"); //缓存默认的placeholder值
                if (isIE) {
                    _this.setAttribute("value", placeholderValue);
                    _this.onfocus = function() {
                        $.trim(_this.value) == placeholderValue ? _this.value = "" : '';
                    };
                    _this.onblur = function() {
                        $.trim(_this.value) == "" ? _this.value = placeholderValue : '';
                    };
                }
            });
        };
    })(jQuery);

</script>
<script>$("input").placeholder();</script>
<script src="js/bootstrap.min.js"></script>
<script src="js/resetPwd.js"></script>
